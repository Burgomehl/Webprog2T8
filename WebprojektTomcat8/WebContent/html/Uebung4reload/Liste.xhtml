<?xml version="1.0" encoding="UTF-8" ?>

	xmlns:h="http://xmlns.jcp.org/jsf/html"

<jsp:directive.page isELIgnored="false"></jsp:directive.page>
<h:head>
<title>Liste</title>

hi
#{persons.getPersons()}
