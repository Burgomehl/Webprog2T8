<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<title>Person</title>
</head>
<body>
	<h:panelGrid border="1" columns="2">
		<h:outputLabel value="Vorname: " />
		<h:outputLabel value="#{controllerOnePerson.getPerson().firstname}" />
		<h:outputLabel value="Nachname: "/>
		<h:outputLabel value="#{controllerOnePerson.getPerson().lastname}" />
		<h:outputLabel value="Wohnort: "/>
		<h:outputLabel value="#{controllerOnePerson.getPerson().residence}" />
		<h:outputLabel value="Kinder: "/>
		<h:panelGroup>
			<ul>
				<ui:repeat var="p" value="#{controllerOnePerson.getPerson().children}">
					<li>#{p.firstname}</li>
				</ui:repeat>
			</ul>
		</h:panelGroup>
	</h:panelGrid>
</body>
</html>
