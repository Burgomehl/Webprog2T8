<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<jsp:directive.page isELIgnored="false"></jsp:directive.page>
<h:head>
<title>Liste</title>
</h:head>
<h:body>
<h:form>
	<h:dataTable value="#{controller.getPersons()}" var="p" border="1">
		<h:column>
			<f:facet name="header">Vorname</f:facet>
			<h:link outcome="Person.xhtml" value="#{p.firstname}">
				<f:param name="firstname" value="#{p.firstname}"/>
			</h:link>
		</h:column>
		<h:column>
			<f:facet name="header">Nachname</f:facet>
			#{empty p.lastname? "*":p.lastname}
		</h:column>
	</h:dataTable>
</h:form>
</h:body>
</html>
