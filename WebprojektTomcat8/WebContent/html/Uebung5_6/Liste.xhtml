<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" template="Template.xhtml">
	<ui:define name="title">Liste</ui:define>
	<ui:define name="head">Liste der Personen</ui:define>
	<ui:define name="content">
		<h:form>
			<h:dataTable value="#{controller.getPersons()}" var="p" border="1">
				<h:column>
					<f:facet name="header">Vorname</f:facet>
					<h:link outcome="Person.xhtml" value="#{p.firstname}">
						<f:param name="firstname" value="#{p.firstname}" />
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">Nachname</f:facet>
			#{empty p.lastname? "*":p.lastname}
		</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
