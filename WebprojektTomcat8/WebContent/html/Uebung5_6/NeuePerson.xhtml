<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" template="Template.xhtml">
	<ui:define name="title">Neue Person</ui:define>
	<ui:define name="head">Neue Person anlegen</ui:define>
	<ui:define name="content">
		<h:form>
			<h:panelGrid columns="2" border="1">
				<h:outputLabel value="Vorname: " />
				<h:inputText value="#{controllerAddPerson.firstname}" required="true" requiredMessage="Angabe fehlt" validator="#{controllerAddPerson.validateFirstname}"/>
				<h:outputLabel value="Nachname:  " />
				<h:inputText value="#{controllerAddPerson.lastname}" />
				<h:outputLabel value="Wohnort: " />
				<h:inputText value="#{controllerAddPerson.residence}"/>
				<h:outputLabel value="Kinder: " />
				<h:inputText value="#{controllerAddPerson.children}" validator="#{controllerAddPerson.validateChildren}"/>
				<h:commandButton action="#{controllerAddPerson.addUser()}" value="Erzeugen" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
